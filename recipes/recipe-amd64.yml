---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: stevio-os
description: This is my personal OS image.
alt-tags:
  - amd64

# base-image: quay.io/fedora-ostree-desktops/base-atomic
base-image: quay.io/fedora-ostree-desktops/base-atomic
image-version: 43

modules:
  - from-file: packages/packages.yml
  - type: files
    files:
      - source: system
        destination: /
  - type: systemd
    system:
      enabled:
        - gdm-boot.service
  - type: signing
