# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
modules:
  - type: dnf
    repos:
      copr:
        enable:
          - yalter/niri
          - errornointernet/quickshell
    install:
      install-weak-deps: false
      packages:
        # base
        - pipewire
        - wireplumber
        - playerctl
        - qt6-qtwayland
        - xdg-user-dirs
        - qt6-qtsvg
        - qt6-qtimageformats
        - qt6-qtmultimedia
        - qt6-qt5compat
        # desktop
        - xdg-desktop-portal-gtk
        - xdg-desktop-portal-gnome
        - gdm
        - gnome-keyring
        - polkit-qt6-1
        - niri
        - swaybg
        - swayidle
        - swaylock
        # cli apps
        - zsh
        - git
        - ripgrep
        - fzf
        - just
        - neovim
        - podman
        - distrobox
        - toolbox
        - direnv
        # gui apps
        - fuzzel
        - quickshell
        - firefox
        - foot
